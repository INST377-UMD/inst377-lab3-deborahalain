<html>

<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="Lab3styles.css">
</head>

<body>
    <header id="bar">
        <h1>Lab 3 - Rock, Paper, Scissors</h1>
    </header>

    <nav id="main-nav">
        <ul>
            <li><a href="https://youtu.be/2dsHuU10udY?si=Mw1xzAmJyCkyHwwl">Video Tutorial</a></li>
            <li><a href="https://www.annarahmanan.com/the-history-of-rock-paper-scissors-game/">Origins</a></li>
            <li><a href="https://www.google.com">Google</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="content-area">
            <div class="content-box">
                <h2>Please choose one of the following:</h2>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" required>
                    <br>

                    <label for="choice">Choose an option:</label>
                    <select id="choice" name="choice">
                        <option value="rock">Rock</option>
                        <option value="paper">Paper</option>
                        <option value="scissors">Scissors</option>
                    </select>
                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>    
        </div>

        <aside id="sidebar">
            <h1>Rules</h1>
            <h2>Choose rock, paper, or scissors</h2>
            <h2>The combos are as follows:</h2>
            <ul>
                <li>Rock beats scissors</li>
                <li>Scissors beat paper</li>
                <li>Paper beats rock</li>
              </ul>

        </aside>
    </div>

    <footer id="bar">
        <p>Hello everyone! This is my footer!</p>
    </footer>
</body>

</html>
